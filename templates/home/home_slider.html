{% load staticfiles %}
<div class="my-slider">
    <ul>
        {% for  content in sliderContent %}
            <li>
                <a href="#">
                    <img  src="{{content.img}}" alt="">
                    <div class="slider-item-desc" style="display:none">
                        <p>{{content.desc}}</p>
                    </div>
                </a>
            </li>
        {% endfor %}
    </ul>
</div>
